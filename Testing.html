<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design & Art Gallery</title>
    <link rel="stylesheet" href="">

    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    font-family: Arial, sans-serif;
}

h1 {
    margin-bottom: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 1200px;
    padding: 20px;
}

.artwork {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(241, 238, 238, 0.2);
}

.artwork img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease-in-out;
}

    </style>
</head>
<body>
    <h1>Graphic Design & Art Gallery</h1>
    <div class="gallery">
        <div class="artwork"><img src="Brunch/Asset 23.jpg" alt=""></div>
        <div class="artwork"><img src="Brunch/Asset24.jpg" alt=""></div>
        <div class="artwork"><img src="Brunch/Asset25.jpg" alt=""></div>
        <div class="artwork"><img src="Brunch/Asset26.jpg" alt=""></div>
        <div class="artwork"><img src="Brunch/Asset27.jpg" alt=""></div>
    </div>
    <script>
        document.querySelectorAll('.artwork').forEach(item => {
    item.addEventListener('mouseover', () => {
        item.querySelector('img').style.transform = 'scale(1.1) rotate(2deg)';
    });

    item.addEventListener('mouseout', () => {
        item.querySelector('img').style.transform = 'scale(1) rotate(0deg)';
    });
});

    </script>
</body>
</html>
